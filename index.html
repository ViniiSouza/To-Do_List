<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <script src="scripts/script.js"></script>
    <script src="scripts/localStorage.js"></script>
</head>

<body onload="carregarTarefas()">
    <header class="mid-align">
        <h1>To-Do List</h1>
    </header>
    <hr>

    <section class="mid-align form-lista">
        <h1 class="titulo">Lista de Afazeres</h1>
        <input id="texto-adicionar" maxlength="35" type="text" placeholder="Digite a atividade a ser adicionada...">
        <button id="botao-adicionar" onclick="adicionarItemLista()">Adicionar</button>
        <br>
        <br>
        <div class="mid-align">
            <button id="clear-button" onclick="limparLista()">Limpar lista</button>
        </div>
        <br>
    </section>

    <section id="lista">
        <ul id="lista-afazeres">
        </ul>

    </section>

    <footer>
        <h5 id="creditos"><a target="_blank"
                href="https://www.linkedin.com/in/vin%C3%ADcius-gabriel-de-souza-b3950815a/">Vin√≠cius Gabriel de
                Souza</a> - 2021 Linkedin</h5>
    </footer>

</body>

</html>
